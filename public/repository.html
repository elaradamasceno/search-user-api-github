<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Repositório</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' href='css/repoUser.css'>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="infoUser">
                <div id="imgUser">
                    <img id="img" src="https://avatars2.githubusercontent.com/u/26492808?v=4">
                </div>
                <div id="dataUser">
                    <span id="repository"></span>
                    <span id="followers"></span>
                    <span id="following"></span>
                </div>
                <div id="descriptionUser">
                    <span id="nameUser"></span></br>
                    <span id="biography"></span>
                </div>
                <div id="initRepository"></div>
                <div id="dataRepository">
                    <h4>Dados do Repositório</h4>
                    <span class="data">Nome:</span>
                    <span id="nameRepo"></span></br>
                    <span class="data">Número de Estrelas:</span>
                    <span id="numberStarts">Número de Estrelas: 10</span></br>
                    <span class="data">Descrição:</span>
                    <span id="descriptionRepo">Descrição do repositório</span>
                </div>
                <div id="divLinkExterno">
                    <span id="linkExterno">Acessar Repositório no GitHub</span>
                    <a href="#" id="externo"><i class="material-icons" id="iconLink">link</i></a>
                </div>
            </div>
        </div>
    </body>
        <script src="js/renderData.js"></script>
        <script src="js/request.js"></script>
        <script src="js/renderDataRepo.js"></script>
    </html>
    </body>
</html>
